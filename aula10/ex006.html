<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div#area {
      font: 20pt Nunito;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      -webkit-font-smoothing: antialiased !important;
    }

  </style>
</head>
<body>
  <div id="area" onmouseover="this.style.cursor='pointer'">
    Interaja...
  </div>
  <script>
    var a = window.document.getElementById('area');
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);
    
    function clicar() {
      a.style.background = 'rgb(4, 100, 4)';
      a.innerText = 'Clickou!';
    }
    
    function entrar() {
      a.style.background = 'blue';
      a.innerText = 'Entrou!';
    }
    
    function sair() {
      a.style.background = 'red';
      a.innerText = 'Saiu!';
    }

  </script>
</body>
</html>
