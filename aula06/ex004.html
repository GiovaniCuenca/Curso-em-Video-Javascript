<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt Nunito;
    }
  
  </style>
</head>
<body>
  
  <script>
    var nome = window.prompt('Qual é o seu nome?');
    document.write(`Olá <strong>${nome}</strong>, seu nome tem <strong>${nome.length}</strong> letras<br/>`);
    document.write(`Em maíusculas fica <strong>${nome.toUpperCase()}</strong>`);
    document.write(` e em minúsculas é <strong>${nome.toLocaleLowerCase()}</strong>`);
  
  
  
  </script>
</body>
</html>
